<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <script
      src="https://kit.fontawesome.com/bbde3d316c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="../assets/images/logo.jpg" type="image/x-icon" />
    <script src="../JavaScript/jquery-3.5.1.min.js"></script>
    <script src="../JavaScript/loginValidation.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="image">
        <img src="../assets/images/LoginLesPaul.jpg" alt="Guitarra" />
      </div>

      <div class="div-login">
        <div class="title">
          <h3>Login</h3>
        </div>
        <div class="input">
          <p>
            <i class="far fa-envelope"></i>
            E-MAIL
          </p>
          <input type="text" placeholder="exemplo@email.com.br" id="email" />
        </div>
        <div class="input">
          <p>
            <i class="fas fa-lock"></i>
            SENHA
          </p>
          <input type="password" placeholder="Senha..." id="password" />
        </div>

        <div class="wrap-button" type="submit">
          <button type="submit" id="enter">Entrar</button>
        </div>

        <p class="not-registered">
          NÃ£o possui cadastro?
          <a class="space" href="../HTML/register.html"
            ><strong class="linha-biruliru">Clique Aqui</strong></a
          >
        </p>

        <footer class="footer-content">
          <img src="../assets/images/logo.jpg" alt="Logo" />
          <h3>GuitART</h3>
        </footer>
      </div>
    </div>
  </body>
</html>
